<!DOCTYPE html>
<!-- HTML5 dokument deklaratsiyasi -->
<html lang="uz">
<!-- Sayt tilini o'zbekcha qilib belgilash -->

<head>
    <!-- Meta teglar - SEO optimallashtirish uchun -->
    <meta charset="UTF-8"> <!-- Belgilar kodirovkasi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil moslashuvchanlik -->
    <meta name="description" content="..."> <!-- Sayt tavsifi - SEO uchun muhim -->
    <meta name="keywords" content="..."> <!-- Kalit so'zlar - SEO uchun -->
    <meta name="author" content="..."> <!-- Muallif haqida -->
    
    <!-- Open Graph / Social Media Meta Taglar -->
    <meta property="og:title" content="..."> <!-- Ijtimoiy tarmoqlarda ko'rinadigan sarlavha -->
    <meta property="og:description" content="..."> <!-- Ijtimoiy tarmoqlarda ko'rinadigan tavsif -->
    <meta property="og:type" content="website"> <!-- Kontent turi -->
    <meta property="og:url" content="..."> <!-- Sayt URL manzili -->
    <meta property="og:image" content="..."> <!-- Ijtimoiy tarmoqlarda ko'rinadigan asosiy rasm -->
    
    <title>Sizning Ismingiz | Professional Dasturchi</title> <!-- Brauzer yorlig'idagi sarlavha -->
    
    <!-- Favicon - saytning kichik logotipi -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- CSS Fayllar -->
    <link rel="stylesheet" href="css/style.css"> <!-- Asosiy stil fayli -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- Animatsiyalar uchun -->
    
    <!-- Font Awesome - ikonkalar uchun -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - shriftlar uchun -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Yuklash animatsiyasi -->
    <div class="preloader">
        <div class="loader"></div>
    </div>
    
    <!-- Header qismi - navigatsiya menyusi -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">Portfolio</a> <!-- Logo yoki brend nomi -->
                <ul class="nav-menu">
                    <!-- Navigatsiya havolalari -->
                    <li class="nav-item"><a href="#home" class="nav-link">Bosh sahifa</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">Men haqimda</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Xizmatlar</a></li>
                    <li class="nav-item"><a href="#skills" class="nav-link">Ko'nikmalar</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link">Loyihalar</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Bog'lanish</a></li>
                </ul>
                <!-- Mobil menyu uchun hamburger ikonkasi -->
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Asosiy kontent -->
    <main>
        <!-- Bosh sahifa bo'limi -->
        <section id="home" class="hero">
            <!-- Hero kontenti -->
        </section>
        
        <!-- Men haqimda bo'limi -->
        <section id="about" class="about section">
            <!-- Ma'lumotlar va rasm -->
        </section>
        
        <!-- Xizmatlar bo'limi -->
        <section id="services" class="services section">
            <!-- Xizmatlar kartalari -->
        </section>
        
        <!-- Ko'nikmalar bo'limi -->
        <section id="skills" class="skills section">
            <!-- Progress barlar -->
        </section>
        
        <!-- Loyihalar bo'limi -->
        <section id="projects" class="projects section">
            <!-- Loyihalar filteri va kartalari -->
        </section>
        
        <!-- Bog'lanish bo'limi -->
        <section id="contact" class="contact section">
            <!-- Kontakt forma va ma'lumotlar -->
        </section>
    </main>
    
    <!-- Footer - saytning pastki qismi -->
    <footer class="footer">
        <!-- Footer kontenti -->
    </footer>
    
    <!-- Yuqoriga qaytish tugmasi -->
    <a href="#home" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    
    <!-- JavaScript Fayllar -->
    <script src="js/typed.min.js"></script> <!-- Yozuv animatsiyasi uchun -->
    <script src="js/scrollreveal.min.js"></script> <!-- Scroll animatsiyalari uchun -->
    <script src="js/main.js"></script> <!-- Asosiy JavaScript fayli -->
</body>
</html>
